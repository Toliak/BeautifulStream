version: '{build}'
clone_folder: c:\projects\cmake-init
image:
  - Visual Studio 2017

configuration:
  - Release

platform:
  - x64

environment:
  matrix:
    - arch: Win64
  # - arch: #does not work, Release|x64 not a valid target

matrix:
  fast_finish: true

# skip unsupported combinations
init:
  - set arch=
  - if "%arch%"=="Win64" ( set arch= Win64)
  - echo %arch%
  - echo %APPVEYOR_BUILD_WORKER_IMAGE%
  - if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" ( set generator="Visual Studio 15 2017%arch%" )
  - echo %generator%

before_build:
  - cmd: |-
      mkdir build
      cd build
      cmake --version
      cmake .. -DBUILD_TESTS=On -G %generator%

build:
  project: c:\projects\cmake-init\build\Tutils.sln
  verbosity: minimal
  parallel: true

after_build:
  - cmd: |-
      TutilsTest.exe